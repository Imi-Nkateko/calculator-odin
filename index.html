<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Odin</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
        <main class="main">
      <div class="calculator">
        <div class="screen">
          <div class="screen-last" id="lastOperationScreen"></div>
          <div class="screen-current" id="currentOperationScreen">0</div>
        </div>
        <div class="buttons-grid">
          <button
            class="btn btn-red span-2"
            id="clearBtn"
          >
            CLEAR
          </button>
          <button
            class="btn btn-blue span-2"
            id="deleteBtn"
          >
            DELETE
          </button>
          <button class="btn" data-number id="btn">7</button>
          <button class="btn" data-number id="btn">8</button>
          <button class="btn" data-number id="btn">9</button>
          <button class="btn" data-operator id="btn">÷</button>

          <button class="btn" data-number id="btn">4</button>
          <button class="btn" data-number id="btn">5</button>
          <button class="btn" data-number id="btn">6</button>
          <button class="btn" data-operator id="btn">×</button>

          <button class="btn" data-number id="btn">1</button>
          <button class="btn" data-number id="btn">2</button>
          <button class="btn" data-number id="btn">3</button>
          <button class="btn" data-operator id="btn">−</button>

          <button class="btn" id="pointBtn" id="btn">.</button>
          <button class="btn" data-number id="btn">0</button>
          <button class="btn" id="equalsBtn" id="btn">=</button>
          <button class="btn" data-operator id="btn">+</button>
        </div>
      </div>
    </main>
</body>
</html>
